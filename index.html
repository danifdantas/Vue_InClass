<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <link rel="stylesheet" href="css/main.css" />
    <title>Simple Vue Example</title>
  </head>

  <body>
    <h1>Vue is awesome!</h1>

    <main id="app">
      <h3>{{ welcomeMessage }}</h3>
      <ul>
        <li v-for="fruit in deliciousFruit" v-on:click="logFruit">
          {{ fruit.name }} is {{ fruit.flavour }}
        </li>
      </ul>

      <p>{{ message }}</p>
      <button v-on:click="reverseMessage">Reverse Message</button>

      <ol>
        <li v-for="todo in todos">{{ todo.text }}</li>
      </ol>

      <button v-on:click="show = !show">Toggle</button>
      <transition name="fade"> <p v-if="show">hello</p> </transition>

      <a
        v-bind:href="targetURL"
        target="_blank"
        :class="{'no-decorate' : anchorOff}"
        >Go to the Vue Documentation
      </a>

      <p v-if="hazVue">{{ anotherMessage }}</p>
      <button v-on:click="changeText">Change Content</button>
    </main>

    <footer id="footer">
      <h4>{{ footerMessage }}</h4>
    </footer>
    <script src="js/main.js"></script>
  </body>
</html>
